<div
    class="card bg-{{ color|default:'primary' }} {% if color == 'warning' %}text-dark{% else %}text-white{% endif %} h-100">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h6 class="mb-0">{{ title }}</h6>
        <h3 class="mt-2 mb-0">{{ value }}</h3>
      </div>
      <i class="fas fa-{{ icon }} fa-2x"></i>
    </div>

    {% if progress_value and progress_max %}
      <div class="progress mt-3" style="height: 8px;">
        <div class="progress-bar bg-white" role="progressbar"
             style="width: {% if progress_max > 0 %}{{ progress_value|floatformat:0 }}{% else %}0{% endif %}%;"
             aria-valuenow="{{ progress_value }}" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <small class="mt-2 d-block">{{ progress_value }} из {{ progress_max }}</small>
    {% elif subtitle and subtitle_value %}
      <div class="mt-3">
        <small class="mb-0">{{ subtitle }}: {{ subtitle_value }}</small>
      </div>
    {% endif %}
  </div>

  {% if link_url %}
    <div class="card-footer bg-transparent border-0 py-2">
      <a href="{{ link_url }}"
         class="{% if color == 'warning' %}text-dark{% else %}text-white{% endif %} stretched-link">
        {{ link_text|default:"Посмотреть все" }}
      </a>
    </div>
  {% endif %}
</div>
