{% extends 'base.html' %}
{% load static %}

{% block title %}Вхід - Менеджер завдань{% endblock %}

{% block page_title_no_auth %}Вхід в систему{% endblock %}

{% block content_no_auth %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">Вхід в менеджер завдань</h4>

          <form method="post">
            {% csrf_token %}

            <div class="mb-3">
              <label for="id_username" class="form-label">Ім'я користувача</label>
              <input type="text" name="username" id="id_username" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="id_password" class="form-label">Пароль</label>
              <input type="password" name="password" id="id_password" class="form-control" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Увійти</button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <p>Не маєте облікового запису? <a href="{% url 'register' %}">Зареєструватися</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
